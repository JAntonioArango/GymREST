# sonar-project.properties

# must match the projectKey youâ€™ll use below
sonar.projectKey=GymTaskREST
sonar.projectName=Gym REST API
sonar.projectVersion=${project.version}

# source folders
sonar.sources=src/main/java
sonar.tests=src/test/java
